version: '3.7'
name: technical-indicators-pipeline
networks:
  redpanda_network:
    external: true
    name: redpanda_network
services:
  trades:
    build:
      context: ../services/trades
      dockerfile: Dockerfile
    networks:
      - redpanda_network
    env_file:
      - ../services/trades/settings.env
    environment:
      - KAFKA_BROKER_ADDRESS=redpanda:9092
    restart: always

  candles:
    build:
      context: ../services/candles
      dockerfile: Dockerfile
    networks:
      - redpanda_network
    env_file:
      - ../services/candles/settings.env
    environment:
      - KAFKA_BROKER_ADDRESS=redpanda:9092
    restart: always

  technical-indicators:
    build:
      context: ../services/technical-indicators
      dockerfile: Dockerfile
    networks:
      - redpanda_network
    env_file:
      - ../services/technical-indicators/settings.env
    environment:
      - KAFKA_BROKER_ADDRESS=redpanda:9092
    restart: always

  to-features-store:
    build:
      context: ../services/to-features-store
      dockerfile: Dockerfile
    networks:
      - redpanda_network
    env_file:
      - ../services/to-features-store/settings.env
      - ../services/to-features-store/hopsworks_credentials.env
    environment:
      - KAFKA_BROKER_ADDRESS=redpanda:9092
    restart: always
